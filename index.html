        const TrendChart = ({ data, dataKey, color, title, suffix = '' }) => {
            if (!data || data.length === 0) return null;
            const values = data.map(d => d[dataKey]); const min = Math.min(...values); const max = Math.max(...values);
            const paddingY = (max - min) * 0.2 || 1; const domainMin = Math.max(0, min - paddingY); const domainMax = max + paddingY; const range = domainMax - domainMin || 1;

            const [isAdmin, setIsAdmin] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [loginError, setLoginError] = useState(false);

            useEffect(() => {
                if (!db) return;
                const u1 = db.collection("incidents").onSnapshot(s => { setIncidents(s.docs.map(d => ({ id: d.id, ...d.data() }))); setIsLoading(false); });
                const u2 = db.collection("complaints").onSnapshot(s => { setComplaints(s.docs.map(d => ({ id: d.id, ...d.data() }))); });
                return () => { u1(); u2(); };
            }, []);

            const showNotification = (type, message) => { setNotification({ type, message }); setTimeout(() => setNotification(null), 3000); };

            const handleLogin = (e) => {
                e.preventDefault();
                if(passwordInput === 'LIPU77'){
                    setIsAdmin(true); setShowLogin(false); setLoginError(false); setPasswordInput(''); showNotification('success', 'Modo Edición Activado');
                } else { setLoginError(true); }
            };

            const calculateWeekStats = (weekKey) => {
                const w = WEEKS_DEF[weekKey]; if (!w) return null;
                const fInc = incidents.filter(i => w.dates.includes(i.date) && (selectedPlant === 'Todas' || i.plant === selectedPlant));
                const fCom = complaints.filter(c => w.dates.includes(c.date) && (selectedPlant === 'Todas' || c.plant === selectedPlant));
                
                const aggs = fInc.reduce((acc, c) => ({
                    imp: acc.imp + (c.imp || 0), noImp: acc.noImp + (c.noImp || 0), lateStarts: acc.lateStarts + (c.lateStarts || 0), accidents: acc.accidents + (c.accidents || 0), slSum: acc.slSum + (c.serviceLevel || 0),
                    breaks: acc.breaks + (c.breaks || 0), safetySum: acc.safetySum + (c.safetyScore || 0),
                    c_imp_sleep: acc.c_imp_sleep + (c.causeImpSleep || 0), c_imp_acc: acc.c_imp_acc + (c.causeImpAccident || 0), c_imp_route: acc.c_imp_route + (c.causeImpRoute || 0), c_imp_mech: acc.c_imp_mech + (c.causeImpMech || 0),
                    c_noimp_traf: acc.c_noimp_traf + (c.causeNoImpTraffic || 0), c_noimp_weath: acc.c_noimp_weath + (c.causeNoImpWeather || 0), c_noimp_closed: acc.c_noimp_closed + (c.causeNoImpClosed || 0), c_noimp_other: acc.c_noimp_other + (c.causeNoImpOther || 0),
                }), { imp:0, noImp:0, lateStarts:0, accidents:0, slSum:0, breaks:0, safetySum:0, c_imp_sleep:0, c_imp_acc:0, c_imp_route:0, c_imp_mech:0, c_noimp_traf:0, c_noimp_weath:0, c_noimp_closed:0, c_noimp_other:0 });

                return {
                    weekLabel: w.label, totalImp: aggs.imp, totalNoImp: aggs.noImp, lateStarts: aggs.lateStarts, accidents: aggs.accidents, 
                    serviceLevel: fInc.length > 0 ? parseFloat((aggs.slSum / fInc.length).toFixed(1)) : 100,
                    safetyScore: fInc.length > 0 ? parseFloat((aggs.safetySum / fInc.length).toFixed(1)) : 100,
                    breaks: aggs.breaks, totalComplaints: fCom.length, incidents: fInc, complaints: fCom, dates: w.dates, aggs
                };
            };

            const dashboardData = useMemo(() => {
                const current = calculateWeekStats(selectedWeek);
                const keys = Object.keys(WEEKS_DEF); const idx = keys.indexOf(selectedWeek);
                const prev = idx > 0 ? calculateWeekStats(keys[idx - 1]) : null;
                const trends = keys.slice(Math.max(0, idx - 3), idx + 1).map(k => {
                    const s = calculateWeekStats(k);
                    return { label: s ? s.weekLabel : k, serviceLevel: s ? s.serviceLevel : 0, lateStarts: s ? s.lateStarts : 0, imp: s ? s.totalImp : 0, accidents: s ? s.accidents : 0, complaints: s ? s.totalComplaints : 0, safetyScore: s ? s.safetyScore : 0, breaks: s ? s.breaks : 0 };
                });

                const dailyStats = current ? current.dates.map(d => {
                    const dayInc = current.incidents.filter(i => i.date === d);
                    const dt = new Date(d.split('/').reverse().join('-'));
                    return { 
                        date: d, dayName: isNaN(dt) ? '-' : dt.toLocaleDateString('es-ES', { weekday: 'short' }).toUpperCase().replace('.',''),
                        imp: dayInc.reduce((s, i) => s + (i.imp || 0), 0), noImp: dayInc.reduce((s, i) => s + (i.noImp || 0), 0), lateStarts: dayInc.reduce((s, i) => s + (i.lateStarts || 0), 0), accidents: dayInc.reduce((s, i) => s + (i.accidents || 0), 0), breaks: dayInc.reduce((s, i) => s + (i.breaks || 0), 0),
                        serviceLevel: dayInc.length > 0 ? parseFloat((dayInc.reduce((s, i) => s + i.serviceLevel, 0) / dayInc.length).toFixed(1)) : 100,
                        safetyScore: dayInc.length > 0 ? parseFloat((dayInc.reduce((s, i) => s + (i.safetyScore || 100), 0) / dayInc.length).toFixed(1)) : 100
                    };
                }) : [];

                const complaintReasons = current && current.complaints.length > 0 ? Object.entries(current.complaints.reduce((acc, c) => { acc[c.issue] = (acc[c.issue] || 0) + 1; return acc; }, {})).map(([label, val], i) => ({ label, val, color: ['#a855f7', '#c084fc', '#d8b4fe', '#f3e8ff', '#7e22ce'][i % 5] })) : [];

                return {
                    current: current || {}, prev: prev || {}, trends, dailyStats, complaintReasons,
                    causes: {
                        imp: [{ label: 'Op. Dormido', val: current?.aggs.c_imp_sleep || 0, color: '#f43f5e' }, { label: 'Siniestro', val: current?.aggs.c_imp_acc || 0, color: '#fb7185' }, { label: 'Desvío Ruta', val: current?.aggs.c_imp_route || 0, color: '#fda4af' }, { label: 'Falla Mec.', val: current?.aggs.c_imp_mech || 0, color: '#be123c' }],
                        noImp: [{ label: 'Tráfico', val: current?.aggs.c_noimp_traf || 0, color: '#64748b' }, { label: 'Calle Cerrada', val: current?.aggs.c_noimp_closed || 0, color: '#475569' }, { label: 'Clima', val: current?.aggs.c_noimp_weath || 0, color: '#94a3b8' }, { label: 'Otros', val: current?.aggs.c_noimp_other || 0, color: '#cbd5e1' }]
                    }
                };
            }, [incidents, complaints, selectedWeek, selectedPlant]);

            const handleDelete = async (coll, id) => { if(confirm("¿Eliminar registro permanentemente?")) { await db.collection(coll).doc(id).delete(); showNotification('success', 'Eliminado'); }};

            // FUNCIONES DE EDICIÓN
            const handleEdit = (item, type) => {
                setEditingItem(item);
                setModalTab(type);
                setIsModalOpen(true);
            };

            const handleNew = () => {
                setEditingItem(null);
                setModalTab('incident');
                setIsModalOpen(true);
            };

            return (

                            <KpiCard title="Score Seguridad" value={dashboardData.current.safetyScore} prevValue={dashboardData.prev.safetyScore} icon={Icons.Shield} colorClass="bg-blue-500 text-blue-600" higherIsBetter={true} suffix="%" />

                                <div className="grid grid-cols-2 gap-2">
                                    <SimpleDonutChart title="Imputables" total={dashboardData.current.totalImp || 0} data={dashboardData.causes.imp} />
                                    <SimpleDonutChart title="No Imp" total={dashboardData.current.totalNoImp || 0} data={dashboardData.causes.noImp} />
                                </div>

                                    <div className="w-full flex items-end justify-between gap-2 h-[150px]">
                                        {dashboardData.dailyStats.map((item, idx) => (
                                            <div key={idx} className="flex-1 flex flex-col items-center h-full justify-end group">
                                                <div className="w-full max-w-[20px] bg-slate-100 rounded-t relative h-full flex items-end pt-5">
                                                    <div className={`w-full rounded-t transition-all ${item.serviceLevel >= 98 ? 'bg-emerald-500' : 'bg-red-500'}`} style={{ height: `${item.serviceLevel > 90 ? (item.serviceLevel - 80) * 5 : item.serviceLevel}%` }}></div>
                                                    <span className="absolute -top-5 left-1/2 -translate-x-1/2 text-[9px] font-bold bg-white px-1 rounded shadow">{item.serviceLevel}%</span>
                                                </div>
                                                <div className="mt-2 text-center"><span className="text-[10px] font-bold text-slate-600 block">{item.dayName}</span><span className="text-[9px] text-slate-400 block">{item.date.slice(0,5)}</span></div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="bg-white p-4 rounded-xl border shadow-sm">
                                    <h3 className="font-bold mb-4 flex gap-2 items-center text-sm"><span className="text-blue-500"><Icons.Shield /></span> Score Seguridad (Diario)</h3>
                                    <div className="w-full flex items-end justify-between gap-2 h-[150px]">
                                        {dashboardData.dailyStats.map((item, idx) => (
                                            <div key={idx} className="flex-1 flex flex-col items-center h-full justify-end group">
                                                <div className="w-full max-w-[20px] bg-slate-100 rounded-t relative h-full flex items-end pt-5">
                                                    <div className={`w-full rounded-t transition-all bg-blue-500`} style={{ height: `${item.safetyScore > 80 ? (item.safetyScore - 70) * 3.3 : item.safetyScore}%` }}></div>
                                                    <span className="absolute -top-5 left-1/2 -translate-x-1/2 text-[9px] font-bold bg-white px-1 rounded shadow">{item.safetyScore}%</span>
                                                </div>
                                                <div className="mt-2 text-center"><span className="text-[10px] font-bold text-slate-600 block">{item.dayName}</span><span className="text-[9px] text-slate-400 block">{item.date.slice(0,5)}</span></div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                                <div className="bg-white p-4 rounded-xl border shadow-sm"><h3 className="font-bold mb-4 flex gap-2 items-center text-sm"><span className="text-amber-500"><Icons.Clock /></span> Inicios Tarde</h3><SimpleBarChart data={dashboardData.dailyStats} dataKeys={['lateStarts']} colors={['bg-amber-400']} height={150} /></div>
                                <div className="bg-white p-4 rounded-xl border shadow-sm"><h3 className="font-bold mb-4 flex gap-2 items-center text-sm"><span className="text-orange-500"><Icons.AlertOctagon /></span> Percances</h3><SimpleBarChart data={dashboardData.dailyStats} dataKeys={['accidents']} colors={['bg-orange-400']} height={150} /></div>
                                <div className="bg-white p-4 rounded-xl border shadow-sm"><h3 className="font-bold mb-4 flex gap-2 items-center text-sm"><span className="text-cyan-500"><Icons.Coffee /></span> Descansos</h3><SimpleBarChart data={dashboardData.dailyStats} dataKeys={['breaks']} colors={['bg-cyan-400']} height={150} /></div>
                            </div>
                        </div>

                        {/* TENDENCIAS */}
                        <div>
                            <h3 className="text-lg font-bold text-slate-700 mb-4 flex items-center gap-2"><span className="bg-slate-200 p-1 rounded"><Icons.BarChart2 /></span> Tendencias (Últimas 4 Semanas)</h3>
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                                <TrendChart title="Nivel Servicio" data={dashboardData.trends} dataKey="serviceLevel" color="#10b981" suffix="%" />
                                <TrendChart title="Score Seguridad" data={dashboardData.trends} dataKey="safetyScore" color="#3b82f6" suffix="%" />
                                <TrendChart title="Descansos" data={dashboardData.trends} dataKey="breaks" color="#06b6d4" />
                                <TrendChart title="Inicios Tarde" data={dashboardData.trends} dataKey="lateStarts" color="#f59e0b" />
                                <TrendChart title="Fallas Imp." data={dashboardData.trends} dataKey="imp" color="#f43f5e" />
                                <TrendChart title="Percances" data={dashboardData.trends} dataKey="accidents" color="#f97316" />
                                <TrendChart title="Quejas" data={dashboardData.trends} dataKey="complaints" color="#a855f7" />
                            </div>
                        </div>

                        {/* --- TABLAS Y GRÁFICAS DE GESTIÓN --- */}
                        <div className="space-y-6">
                            
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                <div className="lg:col-span-2 bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                    <div className="p-4 bg-slate-50 font-bold border-b flex justify-between"><span className="flex gap-2 items-center"><span className="text-purple-500"><Icons.MessageSquare /></span> Quejas</span> <span className="text-xs bg-purple-100 px-2 py-1 rounded-full">{dashboardData.current.complaints ? dashboardData.current.complaints.length : 0}</span></div>
                                    <div className="max-h-60 overflow-y-auto">
                                        <table className="w-full text-sm text-left">
                                            <thead className="sticky top-0 bg-slate-50 text-slate-500"><tr><th className="p-3">Fecha</th><th className="p-3">Ruta</th><th className="p-3">Motivo / Detalle</th><th className="p-3">Acción</th>{isAdmin && <th></th>}</tr></thead>
                                            <tbody className="divide-y">
                                                {dashboardData.current.complaints && dashboardData.current.complaints.map(c => (
                                                    <tr key={c.id}>
                                                        <td className="p-3 text-slate-500 align-top">{c.date.slice(0,5)}</td>
                                                        <td className="p-3 align-top font-medium">{c.route}</td>
                                                        <td className="p-3 align-top"><div className="text-slate-800 font-bold">{c.issue}</div><div className="text-xs text-slate-500 mt-1 italic">"{c.detail}"</div></td>
                                                        <td className="p-3 align-top text-xs"><span className="bg-slate-100 px-2 py-1 rounded border border-slate-200">{c.action || '-'}</span></td>
                                                        {isAdmin && <td className="p-3 align-top text-right min-w-[80px]">
                                                            <button onClick={() => handleEdit(c, 'complaint')} className="text-blue-400 hover:text-blue-600 mr-2" title="Editar"><Icons.Edit /></button>
                                                            <button onClick={()=>handleDelete('complaints', c.id)} className="text-red-300 hover:text-red-500" title="Eliminar"><Icons.Trash2 /></button>
                                                        </td>}
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div className="lg:col-span-1 bg-white rounded-xl shadow-sm border border-slate-200 p-6 flex flex-col justify-center">
                                    <SimpleDonutChart title="Motivos de Quejas" total={dashboardData.current.totalComplaints || 0} data={dashboardData.complaintReasons} />
                                </div>
                            </div>

                            {/* TABLA DE REPORTES (ABAJO Y ANCHO COMPLETO) - SOLO VISIBLE PARA ADMIN */}
                            {isAdmin && (
                                <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden fade-in">
                                    <div className="p-4 bg-slate-50 font-bold border-b flex justify-between items-center"><span className="flex gap-2 items-center"><span className="text-rose-500"><Icons.AlertTriangle /></span> Reportes Diarios (Admin)</span> <span className="text-xs bg-rose-100 text-rose-700 px-2 py-1 rounded-full">{dashboardData.current.incidents ? dashboardData.current.incidents.length : 0}</span></div>
                                    <div className="max-h-60 overflow-y-auto">
                                        <table className="w-full text-sm text-left">
                                            <thead className="sticky top-0 bg-slate-50 text-slate-500 shadow-sm z-10">
                                                <tr>
                                                    <th className="p-3">Fecha</th>
                                                    <th className="p-3">Planta</th>
                                                    <th className="p-3 text-center">Fallas</th>
                                                    <th className="p-3 text-center">N.S.</th>
                                                    <th className="p-3 text-center bg-blue-50 text-blue-600">Seg%</th>
                                                    <th className="p-3 text-center bg-cyan-50 text-cyan-600">Desc.</th>
                                                    {/* NUEVAS COLUMNAS SOLICITADAS */}
                                                    <th className="p-3 text-center bg-amber-50 text-amber-600">I.T.</th>
                                                    <th className="p-3 text-center bg-orange-50 text-orange-600">Perc.</th>
                                                    {isAdmin && <th className="p-3"></th>}
                                                </tr>
                                            </thead>

                        <ModalForm 
                            close={() => setIsModalOpen(false)} 
                            plants={PLANTS.filter(p => p !== 'Todas')}
                            initialData={editingItem}
                            initialTab={modalTab}
                            onSaveIncident={(data) => {
                                const [y, m, d] = data.date.split('-');
                                const imp = (parseInt(data.causeImpSleep)||0) + (parseInt(data.causeImpAccident)||0) + (parseInt(data.causeImpRoute)||0) + (parseInt(data.causeImpMech)||0);
                                const noImp = (parseInt(data.causeNoImpTraffic)||0) + (parseInt(data.causeNoImpWeather)||0) + (parseInt(data.causeNoImpClosed)||0) + (parseInt(data.causeNoImpOther)||0);
                                
                                const payload = { 
                                    ...data, 
                                    date: `${d}/${m}/${y.slice(-2)}`, 
                                    imp, noImp, 
                                    lateStarts: parseInt(data.lateStarts)||0, 
                                    serviceLevel: parseFloat(data.serviceLevel)||100, 
                                    safetyScore: parseFloat(data.safetyScore)||100,
                                    breaks: parseInt(data.breaks)||0,
                                    accidents: parseInt(data.accidents)||0,
                                    causeImpSleep: parseInt(data.causeImpSleep)||0, causeImpAccident: parseInt(data.causeImpAccident)||0, causeImpRoute: parseInt(data.causeImpRoute)||0, causeImpMech: parseInt(data.causeImpMech)||0,
                                    causeNoImpTraffic: parseInt(data.causeNoImpTraffic)||0, causeNoImpWeather: parseInt(data.causeNoImpWeather)||0, causeNoImpClosed: parseInt(data.causeNoImpClosed)||0, causeNoImpOther: parseInt(data.causeNoImpOther)||0
                                };

                                if (editingItem) {
                                    // MODO EDICION
                                    db.collection("incidents").doc(editingItem.id).update(payload);
                                    showNotification('success', 'Registro Actualizado');
                                } else {
                                    // MODO CREACION
                                    db.collection("incidents").add(payload);
                                    showNotification('success', 'Guardado');
                                }
                                setIsModalOpen(false); 
                            }}
                            onSaveComplaint={(data) => {
                                const [y, m, d] = data.date.split('-');
                                const payload = { ...data, date: `${d}/${m}/${y.slice(-2)}` };
                                
                                if (editingItem) {
                                     db.collection("complaints").doc(editingItem.id).update(payload);
                                     showNotification('success', 'Queja Actualizada');
                                } else {
                                    db.collection("complaints").add(payload);
                                    showNotification('success', 'Guardado');
                                }
                                setIsModalOpen(false); 
                            }}
                            onSeed={async () => { 
                                const batch = db.batch();
                                DEMO_INCIDENTS.forEach(inc => { batch.set(db.collection("incidents").doc(), inc); });
                                DEMO_COMPLAINTS.forEach(cmp => { batch.set(db.collection("complaints").doc(), cmp); });
                                await batch.commit();
                                setIsModalOpen(false);
                                showNotification('success', 'Datos Demo Cargados');
                            }}
                        />
                    )}
                </div>
            );
        };

        const ModalForm = ({ close, plants, onSaveIncident, onSaveComplaint, onSeed, initialData, initialTab }) => {
            const [tab, setTab] = useState(initialTab || 'incident'); 
            
            // Si hay initialData, formatea la fecha de DD/MM/YY a YYYY-MM-DD para el input type="date"
            const parseDate = (dStr) => {
                if(!dStr) return new Date().toISOString().split('T')[0];
                const [d, m, y] = dStr.split('/');
                return `20${y}-${m}-${d}`;
            };

            const [formData, setFormData] = useState({ 
                date: initialData ? parseDate(initialData.date) : new Date().toISOString().split('T')[0], 
                plant: initialData?.plant || 'Sabritas', 
                shift: initialData?.shift || 'T1', 
                serviceLevel: initialData?.serviceLevel || 99.0, 
                safetyScore: initialData?.safetyScore || 100, 
                breaks: initialData?.breaks || 0, 
                lateStarts: initialData?.lateStarts || 0, 
                accidents: initialData?.accidents || 0, 
                causeImpSleep: initialData?.causeImpSleep || 0, causeImpAccident: initialData?.causeImpAccident || 0, causeImpRoute: initialData?.causeImpRoute || 0, causeImpMech: initialData?.causeImpMech || 0, 
                causeNoImpTraffic: initialData?.causeNoImpTraffic || 0, causeNoImpWeather: initialData?.causeNoImpWeather || 0, causeNoImpClosed: initialData?.causeNoImpClosed || 0, causeNoImpOther: initialData?.causeNoImpOther || 0, 
                
                // Campos de Queja
                route: initialData?.route || '', 
                issue: initialData?.issue || 'Retraso', 
                detail: initialData?.detail || '', 
                action: initialData?.action || '', 
                source: initialData?.source || 'Laborales', 
                type: initialData?.type || 'Servicio' 
            });

            const handleChange = (e) => setFormData(p => ({ ...p, [e.target.name]: e.target.value }));
            
            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-2xl flex flex-col max-h-[90vh]">
                        <div className="bg-slate-900 p-4 flex justify-between text-white"><h2 className="font-bold flex gap-2"><Icons.Plus/> {initialData ? 'Editar Registro' : 'Nuevo Registro'}</h2><button onClick={close}><Icons.X/></button></div>
                        <div className="flex border-b">
                            {/* Deshabilita el cambio de pestaña si estamos editando para evitar confusiones */}
                            <button onClick={()=>!initialData && setTab('incident')} className={`flex-1 py-3 font-bold ${tab==='incident'?'text-rose-600 border-b-2 border-rose-600':'text-slate-500'} ${initialData && 'cursor-not-allowed opacity-50'}`}>Reporte</button>
                            <button onClick={()=>!initialData && setTab('complaint')} className={`flex-1 py-3 font-bold ${tab==='complaint'?'text-rose-600 border-b-2 border-rose-600':'text-slate-500'} ${initialData && 'cursor-not-allowed opacity-50'}`}>Queja</button>
                        </div>
                        <div className="p-6 overflow-y-auto"><form id="f" onSubmit={(e)=>{e.preventDefault(); tab==='incident'?onSaveIncident(formData):onSaveComplaint(formData)}} className="space-y-4">
                            <div className="grid grid-cols-2 gap-4"><div><label className="text-xs font-bold text-slate-500">Fecha</label><input type="date" name="date" required value={formData.date} onChange={handleChange} className="w-full border rounded p-2 text-sm"/></div><div><label className="text-xs font-bold text-slate-500">Planta</label><select name="plant" value={formData.plant} onChange={handleChange} className="w-full border rounded p-2 text-sm">{plants.map(p=><option key={p}>{p}</option>)}</select></div></div>
                            {tab === 'incident' ? (
                                <>
                                    <div className="grid grid-cols-2 gap-4 bg-slate-50 p-3 rounded border mb-2">
                                         <div><label className="text-xs font-bold text-emerald-600">Nivel Servicio %</label><input type="number" step="0.1" name="serviceLevel" value={formData.serviceLevel} onChange={handleChange} className="w-full border rounded p-1 text-sm font-bold text-emerald-600"/></div>
                                         <div><label className="text-xs font-bold text-blue-600">Score Seguridad %</label><input type="number" step="0.1" name="safetyScore" value={formData.safetyScore} onChange={handleChange} className="w-full border rounded p-1 text-sm font-bold text-blue-600"/></div>
                                    </div>
                                    <div className="grid grid-cols-4 gap-2 bg-slate-50 p-3 rounded border">
                                        <div><label className="text-xs font-bold text-slate-500">Turno</label><select name="shift" value={formData.shift} onChange={handleChange} className="w-full border rounded p-1 text-sm"><option>T1</option><option>T2</option><option>T3</option></select></div>
                                        <div><label className="text-xs font-bold text-slate-500">Inicios Tarde</label><input type="number" name="lateStarts" value={formData.lateStarts} onChange={handleChange} className="w-full border rounded p-1 text-sm"/></div>
                                        <div><label className="text-xs font-bold text-slate-500">Percances</label><input type="number" name="accidents" value={formData.accidents} onChange={handleChange} className="w-full border rounded p-1 text-sm"/></div>
                                        <div><label className="text-xs font-bold text-slate-500">Descansos</label><input type="number" name="breaks" value={formData.breaks} onChange={handleChange} className="w-full border rounded p-1 text-sm"/></div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4 mt-2">
                                        <div className="border-rose-100 border p-2 bg-rose-50/50 rounded"><h4 className="text-xs font-bold text-rose-600 mb-2">Imputables</h4><div className="space-y-2">
                                            <div className="flex justify-between items-center"><label className="text-xs">Op. Dormido</label><input type="number" name="causeImpSleep" value={formData.causeImpSleep} onChange={handleChange} className="w-12 border rounded text-center text-sm"/></div>
                                            <div className="flex justify-between items-center"><label className="text-xs">Siniestro</label><input type="number" name="causeImpAccident" value={formData.causeImpAccident} onChange={handleChange} className="w-12 border rounded text-center text-sm"/></div>
                                            <div className="flex justify-between items-center"><label className="text-xs">Desvío Ruta</label><input type="number" name="causeImpRoute" value={formData.causeImpRoute} onChange={handleChange} className="w-12 border rounded text-center text-sm"/></div>
                                            <div className="flex justify-between items-center"><label className="text-xs">Falla Mec.</label><input type="number" name="causeImpMech" value={formData.causeImpMech} onChange={handleChange} className="w-12 border rounded text-center text-sm"/></div>
                                        </div></div>
                                        <div className="border-slate-200 border p-2 bg-slate-50 rounded"><h4 className="text-xs font-bold text-slate-500 mb-2">No Imputables</h4><div className="space-y-2">
                                            <div className="flex justify-between items-center"><label className="text-xs">Tráfico</label><input type="number" name="causeNoImpTraffic" value={formData.causeNoImpTraffic} onChange={handleChange} className="w-12 border rounded text-center text-sm"/></div>
                                            <div className="flex justify-between items-center"><label className="text-xs">Calle Cerrada</label><input type="number" name="causeNoImpClosed" value={formData.causeNoImpClosed} onChange={handleChange} className="w-12 border rounded text-center text-sm"/></div>
                                            <div className="flex justify-between items-center"><label className="text-xs">Clima</label><input type="number" name="causeNoImpWeather" value={formData.causeNoImpWeather} onChange={handleChange} className="w-12 border rounded text-center text-sm"/></div>
                                            <div className="flex justify-between items-center"><label className="text-xs">Otros</label><input type="number" name="causeNoImpOther" value={formData.causeNoImpOther} onChange={handleChange} className="w-12 border rounded text-center text-sm"/></div>
                                        </div></div>
                                    </div>
                                </>
                            ) : (
                                <>
                                    <input type="text" name="route" placeholder="Ruta" value={formData.route} onChange={handleChange} className="w-full border rounded p-2 text-sm"/>
                                    <div className="grid grid-cols-2 gap-4">
                                        <select name="issue" value={formData.issue} onChange={handleChange} className="w-full border rounded p-2 text-sm">
                                            <option>Actitud</option>
                                            <option>Retraso</option>
                                            <option>Falla de unidad</option>
                                            <option>Manejo</option>
                                            <option>Desvío de ruta</option>
                                        </select>
                                        <select name="source" value={formData.source} onChange={handleChange} className="w-full border rounded p-2 text-sm"><option>Laborales</option><option>Sindicato</option></select>
                                    </div>
                                    <div><label className="text-xs font-bold text-slate-500">Acción Tomada</label><input type="text" name="action" placeholder="Ej. Acta administrativa, Compromiso..." value={formData.action} onChange={handleChange} className="w-full border rounded p-2 text-sm"/></div>
                                    <textarea name="detail" placeholder="Detalle de la queja..." rows="3" value={formData.detail} onChange={handleChange} className="w-full border rounded p-2 text-sm"></textarea>
                                </>
                            )}
                        </form></div>
                        <div className="p-4 border-t bg-slate-50 flex justify-between">
                            {!initialData ? <button type="button" onClick={onSeed} className="text-xs text-slate-400 flex gap-1 items-center"><Icons.CloudUpload/> Demo</button> : <div></div>}
                            <div className="flex gap-2"><button onClick={close} className="px-4 py-2 rounded text-sm hover:bg-slate-200">Cancelar</button><button type="submit" form="f" className="px-4 py-2 rounded text-sm bg-rose-600 text-white hover:bg-rose-700 shadow">{initialData ? 'Actualizar' : 'Guardar'}</button></div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<TransportationDashboard />);
    </script>
</body>
</html>
